<html>
  <body>
    <div id="background">
      <div
        id="character"
        style="
          position: absolute;
          top: 100px;
          left: 450px;
          background-image: url('img/down1.png');
          width: 59px;
          height: 86px;
        "
      ></div>
    </div>
    <script type="text/javascript">
      var leftValue = 450,
        topValue = 100;
      direct = "";
      step = "2";
      function update() {
        document.getElementById("character").style.left = leftValue + "px";
        document.getElementById("character").style.top = topValue + "px";
        document.getElementById(
          "character"
        ).style.background = `url('img/${direction}${step}.png')`;
      }

      document.onkeydown = function (e) {
        console.log(e);
        if (step == 2) {
          step = 1;
        } else {
          step = 2;
        }
        if (e.keyCode == 37 && leftValue > 0) {
          // LEFT
          direction = "left";
          leftValue -= 10;
        } else if (e.keyCode == 39 && leftValue < 500) {
          // RIGHT
          direction = "right";
          leftValue = leftValue + 10;
        } else if (e.keyCode == 40 && topValue < 500) {
          // DOWN
          direction = "down";
          topValue = topValue + 10;
        } else if (e.keyCode == 38 && topValue > 0) {
          // TOP
          direction = "top";
          topValue = topValue - 10;
        }
        // ...
        update();
      };
    </script>
  </body>
</html>
